  - id: 4
    title: "ChatGPT — The All-Purpose Assistant"
    narration: >
      Let's start with the tool most of you have probably heard of: ChatGPT. Think of
      ChatGPT as your all-purpose thinking partner. Its biggest strength is conversational
      back-and-forth — you can say 'help me draft an email to a client about a late
      payment' and it'll give you a professional, friendly draft in seconds. You can then
      say 'make it more formal' or 'add a reminder about their payment terms' and it
      adjusts. It's also fantastic for summarizing. Got a 30-email thread about a project?
      Paste it in and ask for three key takeaways. And for those of you who work in Excel
      — if you've ever stared at a formula trying to figure out what it does, paste it
      into ChatGPT and ask it to explain it in plain English. It's like having a patient
      tutor available 24/7.
