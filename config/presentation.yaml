  - id: 5
    title: "Ecosystem Comparison"
    narration: >
      Now, ChatGPT is great, but it's not the only player. Let's compare the big four.
      ChatGPT is the most flexible for general conversation and thinking tasks. Microsoft
      Copilot is your best bet if you live in the Microsoft ecosystem — it's literally
      built into Outlook, Word, Excel, and Teams. If you're writing an email in Outlook,
      Copilot can draft it without you leaving the app. Google Gemini does the same thing
      for Google Workspace users — it's integrated into Docs, Gmail, and Drive. And then
      there's Claude, which is actually the AI powering me right now. Claude excels at
      longer documents, detailed analysis, and coding tasks. It's particularly good at
      understanding nuance and providing thoughtful, careful responses. The takeaway?
      Don't marry one tool. Use the right tool for the right job.
    audio_file: "audio/slide_05_ecosystem.mp3"
    has_interaction: true
