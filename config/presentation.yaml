  - id: 3
    title: "What AI Is (and Isn't)"
    narration: >
      Before we jump into specific tools, let's set expectations. AI is a powerful
      assistant. Think of it like having a very fast, very knowledgeable intern who
      never sleeps. It can draft emails, summarize documents, explain complex formulas,
      and brainstorm ideas. But — and this is crucial — it does not replace your judgment.
      It doesn't have accountability. It can be confidently wrong. So the golden rule is:
      you are always the final director. AI gives you the first draft; you give it the
      final stamp. This is especially important in our line of work at Dexterous where
      accuracy with financial data is non-negotiable.
