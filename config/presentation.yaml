  - id: 8
    title: "AI Safety & Good Habits"
    narration: >
      Before we wrap up, let's talk about safety — because this is critical, especially
      in our industry. Rule number one: never paste sensitive client data into public AI
      models. Free ChatGPT, free Gemini — these are not vetted for handling confidential
      financial information. When you need AI for client work, use enterprise-approved
      tools like Microsoft Copilot, which is designed for business data security. Rule
      two: always fact-check AI output, especially numbers. AI can be confidently wrong
      about financial calculations, and in accounting, a wrong number isn't just
      embarrassing — it's a liability. Rule three: keep the human in the loop. Let AI
      handle the blank page syndrome — that first draft, that initial brainstorm — but
      always add your expertise, your judgment, and your professional touch to the final
      version.
    audio_file: "audio/slide_08_safety.mp3"
