events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # Increase buffer sizes for WebSocket and streaming audio
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    upstream backend {
        server backend:8000;
    }

    upstream chainlit {
        server chainlit:8001;
    }

    server {
        listen 80;
        server_name aria.autom8migi.work;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name aria.autom8migi.work;

        ssl_certificate     /etc/letsencrypt/live/aria.autom8migi.work/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aria.autom8migi.work/privkey.pem;

        # ── Presenter screen (index.html) ──────────────────────────────
        location = / {
            proxy_pass http://backend/static/index.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /index.html {
            proxy_pass http://backend/static/index.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── FastAPI backend (API + static assets + WebSocket) ──────────
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for presenter and control WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    server {
        listen 80;
        server_name ask-aria.autom8migi.work;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name ask-aria.autom8migi.work;

        ssl_certificate     /etc/letsencrypt/live/ask-aria.autom8migi.work/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ask-aria.autom8migi.work/privkey.pem;

        # ── Audience Q&A page (ask.html) ───────────────────────────────
        location = / {
            proxy_pass http://backend/static/ask.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /ask {
            proxy_pass http://backend/static/ask.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location = /ask.html {
            proxy_pass http://backend/static/ask.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name control-aria.autom8migi.work;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name control-aria.autom8migi.work;

        ssl_certificate     /etc/letsencrypt/live/control-aria.autom8migi.work/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/control-aria.autom8migi.work/privkey.pem;

        # ── Chainlit puppeteer control UI ──────────────────────────────
        location / {
            proxy_pass http://chainlit/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Chainlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}
