services:
  backend:
    build: .
    container_name: dexiq-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - KOKORO_API_URL=http://host.docker.internal:8880
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend:/app/frontend
      - ./config:/app/config
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

  chainlit:
    build: .
    container_name: dexiq-chainlit
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - backend
    environment:
      - BACKEND_WS_URL=ws://backend:8000/ws/control
    restart: unless-stopped
    command: chainlit run chainlit_app.py --host 0.0.0.0 --port 8001
