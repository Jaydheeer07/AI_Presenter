version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./frontend/audio:/app/frontend/audio
      - ./config:/app/config
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

  chainlit:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - backend
    environment:
      - BACKEND_WS_URL=ws://backend:8000/ws/control
    restart: unless-stopped
    command: chainlit run chainlit_app.py --host 0.0.0.0 --port 8001
