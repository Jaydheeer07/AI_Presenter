<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ask a Question â€” DexIQ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header .icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            color: #a0a0c0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #c0c0e0;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: rgba(100, 140, 255, 0.6);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .optional {
            font-size: 12px;
            color: #808090;
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 24px;
            background: rgba(100, 200, 100, 0.1);
            border: 1px solid rgba(100, 200, 100, 0.3);
            border-radius: 12px;
            margin-top: 16px;
        }

        .success-message .check {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .success-message h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #90ee90;
        }

        .success-message p {
            font-size: 14px;
            color: #a0c0a0;
        }

        .error-message {
            display: none;
            text-align: center;
            padding: 12px;
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 8px;
            margin-top: 12px;
            color: #ff9090;
            font-size: 14px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #808090;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">ðŸ¤–</div>
            <h1>Ask a Question</h1>
            <p>DexIQ will answer your question live!</p>
        </div>

        <form id="question-form">
            <div class="form-group">
                <label for="name">Your name <span class="optional">(optional)</span></label>
                <input type="text" id="name" name="name" placeholder="e.g., Maria" maxlength="50">
            </div>

            <div class="form-group">
                <label for="question">Your question</label>
                <textarea id="question" name="question" placeholder="Type your question here..." maxlength="500" required></textarea>
                <div class="char-count"><span id="char-count">0</span>/500</div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Submit Question</button>
        </form>

        <div class="success-message" id="success-message">
            <div class="check">âœ…</div>
            <h3>Submitted!</h3>
            <p>We'll address your question during Q&amp;A.</p>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script src="/js/ask.js"></script>
</body>
</html>
